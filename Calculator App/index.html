<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
        <p>calc</p>
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button onclick="appendValue('7')" class="item">7</button>
          <button onclick="appendValue('8')" class="item">8</button>
          <button onclick="appendValue('9')" class="item">9</button>
          <button onclick="deleteLast()" class="item-del">DEL</button>
          <button onclick="appendValue('4')" class="item">4</button>
          <button onclick="appendValue('5')" class="item">5</button>
          <button onclick="appendValue('6')" class="item">6</button>
          <button onclick="appendValue('+')" class="item">+</button>
          <button onclick="appendValue('1')" class="item">1</button>
          <button onclick="appendValue('2')" class="item">2</button>
          <button onclick="appendValue('3')" class="item">3</button>
          <button onclick="appendValue('-')" class="item">-</button>
          <button onclick="appendValue('.')" class="item">.</button>
          <button onclick="appendValue('0')" class="item">0</button>
          <button onclick="appendValue('/')" class="item">/</button>
          <button onclick="appendValue('x')" class="item">x</button>
          <button onclick="resetDisplay()" class="item-reset">RESET</button>
          <button onclick="evaluateExpression()" class="item-equal">=</button>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
